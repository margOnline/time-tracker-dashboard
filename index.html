<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>
  <main>
    <header>
      <img src="./images/image-jeremy.png" alt="" />
      <div class="header-title">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
    </header>
    <nav aria-label="Time period navigation">
      <ul>
        <li><button type="button" id="dailyViewBtn" aria-pressed="false">Daily</button></li>
        <li><button type="button" id="weeklyViewBtn" aria-pressed="true">Weekly</button></li>
        <li><button type="button" id="monthlyViewBtn" aria-pressed="false">Monthly</button></li>
      </ul>
    </nav>
    <section>
      <ul class="cards"></ul>
      <template class="dashboard-template">
        <li class="card">
          <div class="card-topper"><img src="" alt=""></div>
          <div class="card-content">
            <div class="card-title">
              <h2 class="category-name"></h2>
              <div class="ellipsis"><img src="images/icon-ellipsis.svg" alt="3 dots"></div>
            </div>

            <div class="timings">
              <p class="current-timings">
                <span class="daily hidden"></span>
                <span class="weekly"></span>
                <span class="monthly hidden"></span>
              </p>
              <p class="previous-timings">
                <span class="daily hidden"></span>
                <span class="weekly"></span>
                <span class="monthly hidden"></span>
              </p>
            </div>
        </li>
      </template>
    </section>
  </main>
</body>

</html>
